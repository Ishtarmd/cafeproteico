<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Propiedades del Alimento</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        h1 { text-align: center; }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Propiedades del Alimento</h1>
    <table>
        <tr>
            <th>Propiedad</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Proteína</td>
            <td>25g</td>
        </tr>
        <tr>
            <td>Carbohidratos</td>
            <td>15g</td>
        </tr>
        <tr>
            <td>Grasas</td>
            <td>5g</td>
        </tr>
        <!-- Agrega más filas según necesites -->
    </table>
</body>
</html>
